<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>

<body class="p-6">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">üìä ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡ßá‡¶®‡ßç‡¶ü ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü‡¶∏</h1>
    <p class="text-gray-600 text-lg">Target Zone - Success Batch</p>

  </header>

  <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="resultsContainer">
    <!-- Results will be injected here -->
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      databaseURL: "https://target-zone-8fffd-default-rtdb.firebaseio.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e",
      measurementId: "G-436XDYLGVX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadResults() {
      const resultsContainer = document.getElementById("resultsContainer");
      resultsContainer.innerHTML = "<p class='text-center col-span-3 text-gray-500'>‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>";

      const resultsSnapshot = await getDocs(collection(db, "results"));
      const questionsSnapshot = await getDocs(collection(db, "questions"));
      const allQuestions = questionsSnapshot.docs.map(doc => doc.data());

      if (resultsSnapshot.empty) {
        resultsContainer.innerHTML = "<p class='col-span-3 text-center text-red-600'>‡¶ï‡ßã‡¶®‡ßã ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>";
        return;
      }

      resultsContainer.innerHTML = "";

      resultsSnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const userAnswers = data.answers || {};

        let correct = 0, wrong = 0, unattempted = 0, score = 0;

        allQuestions.forEach((q, index) => {
          const rawAnswer = userAnswers[index] ?? userAnswers[String(index)];

          if (!rawAnswer || rawAnswer.trim() === "") {
            unattempted++;
          } else {
            const given = rawAnswer.toString().trim();
            const actual = (q.answer || "").toString().trim();

            if (given === actual) {
              correct++;
              score += 2;
            } else {
              wrong++;
              score -= 0.25;
            }
          }
        });

        const card = `
          <div class="card">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">üìß ${data.email}</h2>
            <div class="text-sm text-gray-700 space-y-1">
              <p>‚úÖ <span class="badge">‡¶∏‡¶†‡¶ø‡¶ï: ${correct}</span></p>
              <p>‚ùå <span class="badge bg-red-100 text-red-700">‡¶≠‡ßÅ‡¶≤: ${wrong}</span></p>
              <p>‚ö™ <span class="badge bg-gray-100 text-gray-700">‡¶Ö‡¶®‡ßÅ‡¶§‡ßç‡¶§‡¶∞‡¶ø‡¶§: ${unattempted}</span></p>
              <p>üèÜ <span class="badge bg-blue-100 text-blue-700">‡¶™‡ßç‡¶∞‡¶æ‡¶™‡ßç‡¶§ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞: ${score} / ${allQuestions.length * 2}</span></p>
            </div>
            <p class="text-xs text-gray-500 mt-3">üïí ‡¶ú‡¶Æ‡¶æ ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡¶ø‡¶≤: ${new Date(data.submittedAt?.seconds * 1000).toLocaleString('bn-BD')}</p>
          </div>
        `;

        resultsContainer.innerHTML += card;
      });
    }

    loadResults();
  </script>
</body>
