<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Quiz Results</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
  authDomain: "target-zone-8fffd.firebaseapp.com",
  projectId: "target-zone-8fffd",
  storageBucket: "target-zone-8fffd.appspot.com",
  messagingSenderId: "667579216123",
  appId: "1:667579216123:web:37bb1fcc724743073d005e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadResults() {
  const resultContainer = document.getElementById("resultContainer");
  const resultsSnapshot = await getDocs(collection(db, "results"));
  const questionsSnapshot = await getDocs(collection(db, "questions"));
  const questions = questionsSnapshot.docs.map(doc => doc.data());

  if (resultsSnapshot.empty) {
    resultContainer.innerHTML = "<p class='text-center text-red-600'>No student results found.</p>";
    return;
  }

  resultsSnapshot.forEach(doc => {
    const data = doc.data();
    const answers = data.answers || {};
    const studentDiv = document.createElement("div");
    studentDiv.className = "bg-white shadow p-4 rounded mb-6";

    let html = `<h2 class='text-lg font-bold mb-2'>ðŸ“§ ${data.email}</h2><ul class='list-disc ml-5'>`;
    questions.forEach((q, idx) => {
      const userAnswerIndex = answers[idx] ?? answers[String(idx)];
      const choice = userAnswerIndex !== undefined && q.options[userAnswerIndex] !== undefined
        ? `${String.fromCharCode(65 + parseInt(userAnswerIndex))}: ${q.options[userAnswerIndex]}`
        : "Not Answered";
      html += `<li>Question ${idx + 1}: ${choice}</li>`;
    });
    html += `</ul>`;
    studentDiv.innerHTML = html;
    resultContainer.appendChild(studentDiv);
  });
}

window.onload = loadResults;

  </script>
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>

</body>
</html>
