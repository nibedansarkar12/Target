<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Zone - Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
    }
    .form-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-error {
      border-color: #f87171 !important;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="form-container w-full max-w-4xl">
    <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-8">🎯 Target Zone - Signup Form</h2>
    <form id="signupForm" class="grid grid-cols-1 md:grid-cols-2 gap-6" enctype="multipart/form-data" novalidate>
      <input type="text" id="name" placeholder="👤 Full Name *" class="col-span-2 px-4 py-3 border rounded-lg shadow-sm" required>
      <input type="tel" id="whatsapp" placeholder="📱 WhatsApp Number *" class="col-span-2 px-4 py-3 border rounded-lg shadow-sm" required>
      <input type="email" id="email" placeholder="📧 Email *" class="col-span-2 px-4 py-3 border rounded-lg shadow-sm" required>
      <div class="col-span-2">
        <input type="password" id="password" placeholder="🔐 Password *" class="w-full px-4 py-3 border rounded-lg shadow-sm" required>
        <p class="text-xs text-gray-600 mt-1">Must be 8+ chars, include uppercase, lowercase, number & symbol.</p>
      </div>

  <select id="education" class="col-span-2 px-4 py-3 border rounded-lg shadow-sm">
    <option value="">🎓 Educational Qualification</option>
    <option>Madhyamik</option>
    <option>HS</option>
    <option>Graduate</option>
    <option>Post Graduate</option>
    <option>Other</option>
  </select>

  <select id="status" class="col-span-2 px-4 py-3 border rounded-lg shadow-sm">
    <option value="">🧑‍🎓 Current Status</option>
    <option>Student</option>
    <option>Job Seeker</option>
    <option>Employed</option>
  </select>

  <input type="text" id="uid" class="col-span-2 px-4 py-3 border rounded-lg shadow-sm bg-gray-100" placeholder="🆔 UID (Auto Generate)" readonly>


  <div class="col-span-2 flex items-start gap-2">
    <input type="checkbox" id="subscribe" class="mt-1">
    <label for="subscribe" class="text-sm">🔔 I want to receive important updates and offers</label>
  </div>

  <div class="col-span-2 flex items-start gap-2">
    <input type="checkbox" id="terms" class="mt-1" required>
    <label for="terms" class="text-sm">I agree to the <a href="terms.html" class="text-blue-600 underline" target="_blank">Terms and Conditions</a>.</label>
  </div>

  <button id="submitBtn" type="submit" class="col-span-2 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-purple-600 hover:to-indigo-600 text-white py-3 rounded-lg font-semibold text-lg transition-all duration-300">✅ Sign Up</button>
  <p id="message" class="col-span-2 text-center text-sm"></p>
</form>
<p class="text-center text-sm mt-6 text-gray-700">Already have an account? <a href="index.html" class="text-blue-600 hover:underline">Login here</a></p>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signupForm");
    const uidField = document.getElementById("uid");
    const nameField = document.getElementById("name");

    nameField.addEventListener("input", () => {
      const prefix = nameField.value.trim().charAt(0).toUpperCase();
      const serial = Math.floor(1000 + Math.random() * 9000);
      uidField.value = `${prefix}${serial}`;
    });

    const validateForm = () => {
      let valid = true;
      form.querySelectorAll("input[required], select[required], textarea[required]").forEach(input => {
        if (!input.value.trim()) {
          input.classList.add("input-error");
          valid = false;
        } else {
          input.classList.remove("input-error");
        }
      });
      return valid;
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!validateForm()) {
        Swal.fire({ icon: 'error', title: 'Missing Fields', text: 'Please fill out all required fields.' });
        return;
      }

      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      submitBtn.textContent = "Processing...";

      const name = nameField.value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
      const address = document.getElementById("address").value;
      const pincode = document.getElementById("pincode").value;
      const guardian = document.getElementById("guardian").value;
      const education = document.getElementById("education").value;
      const status = document.getElementById("status").value;
      const coachingStart = document.getElementById("coachingStart").value;
      const hasAttempted = document.getElementById("hasAttempted").value;
      const uid = uidField.value;
      const language = document.getElementById("language").value;
      const subscribe = document.getElementById("subscribe").checked;

      try {
        await createUserWithEmailAndPassword(auth, email, password);

        await addDoc(collection(db, "students"), {
          uid,
          name,
          whatsapp,
          email,
          dob,
          address,
          pincode,
          guardian,
          education,
          status,
          coachingStart,
          hasAttempted,
          language,
          subscribe,
          createdAt: serverTimestamp()
        });

        Swal.fire({
          icon: 'success',
          title: 'Signup Successful!',
          text: 'Redirecting to login...',
          timer: 1000,
          timerProgressBar: true,
          showConfirmButton: false
        }).then(() => {
          window.location.href = "index.html";
        });
      } catch (err) {
        Swal.fire({ icon: 'error', title: 'Signup Failed', text: err.message });
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "✅ Sign Up";
      }
    });
  </script></body>
</html>
