<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Target Zone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg, #a1c4fd, #c2e9fb); font-family: 'Segoe UI', sans-serif; }
    .card { background: white; border-radius: 20px; padding: 1.5rem; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }

</head>
<body class="p-6">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">ЁЯОп Admin Dashboard - Target Zone</h1>
    <p class="text-gray-600">Manage your mock tests smartly</p>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Question Add Form -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">тЮХ ржирждрзБржи ржкрзНрж░рж╢рзНржи ржпрзЛржЧ ржХрж░рзБржи</h2>
      <form id="questionForm">
        <select id="examCategory" class="w-full mb-2 p-2 border rounded" required>
          <option value="">ржкрж░рзАржХрзНрж╖рж╛ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи</option>
          <option value="wbcs">WBCS</option>
          <option value="railways">Railways</option>
          <option value="ssc">SSC</option>
          <option value="tet">TET</option>
        </select>
        <input type="text" id="questionText" placeholder="ржкрзНрж░рж╢рзНржи рж▓рж┐ржЦрзБржи" class="w-full mb-2 p-2 border rounded" required>
        <div class="grid grid-cols-2 gap-2 mb-2">
          <input type="text" id="optionA" placeholder="Option A" class="p-2 border rounded" required>
          <input type="text" id="optionB" placeholder="Option B" class="p-2 border rounded" required>
          <input type="text" id="optionC" placeholder="Option C" class="p-2 border rounded" required>
          <input type="text" id="optionD" placeholder="Option D" class="p-2 border rounded" required>
        </div>
        <select id="correctOption" class="w-full mb-2 p-2 border rounded" required>
          <option value="">рж╕ржарж┐ржХ ржЕржкрж╢ржи</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
          ржкрзНрж░рж╢рзНржи ржпрзЛржЧ ржХрж░рзБржи
        </button>
      </form>
      <div id="messageBox" class="text-center mt-4 font-semibold"></div>
    </div>

    <!-- Export -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-4">ЁЯУБ Export Options</h2>
      <a href="student-results.html" class="block bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 text-center">ЁЯУК ржЫрж╛рждрзНрж░ржжрзЗрж░ рж░рзЗржЬрж╛рж▓рзНржЯ ржжрзЗржЦрзБржи</a>
    </div>
  </main>

  <!-- Question List -->
  <section class="mt-8">
    <h2 class="text-2xl font-bold text-center mb-4">ЁЯУЛ ржкрзНрж░рж╢рзНржи рждрж╛рж▓рж┐ржХрж╛</h2>
    <select id="categoryFilter" class="w-full mb-4 p-2 border rounded">
      <option value="wbcs">WBCS</option>
      <option value="railways">Railways</option>
      <option value="ssc">SSC</option>
      <option value="tet">TET</option>
    </select>
    <div id="questionList" class="space-y-4"></div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user || user.email !== "nibedansarkar12@gmail.com") {
        alert("тЪая╕П ржЖржкржирж┐ ржЕрзНржпрж╛ржбржорж┐ржи ржирж╛, ржПржЗ ржкрзЗржЬ ржЕрзНржпрж╛ржХрзНрж╕рзЗрж╕ ржХрж░рж╛ ржпрж╛ржмрзЗ ржирж╛!");
        window.location.href = "index.html";
      }
    });

    const questionForm = document.getElementById("questionForm");
    const messageBox = document.getElementById("messageBox");
    const questionList = document.getElementById("questionList");
    const categoryFilter = document.getElementById("categoryFilter");

    questionForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const category = document.getElementById("examCategory").value;
      const question = document.getElementById("questionText").value.trim();
      const options = [
        document.getElementById("optionA").value.trim(),
        document.getElementById("optionB").value.trim(),
        document.getElementById("optionC").value.trim(),
        document.getElementById("optionD").value.trim()
      ];
      const correct = document.getElementById("correctOption").value;
      const answer = options["ABCD".indexOf(correct)];

      try {
        const snapshot = await getDocs(collection(db, category));
        const newId = snapshot.size + 1;

        await addDoc(collection(db, category), {
          id: newId,
          question,
          options,
          answer
        });

        showMessage("тЬЕ ржкрзНрж░рж╢рзНржи ржпрзЛржЧ рж╣рзЯрзЗржЫрзЗ!");
        questionForm.reset();
        loadQuestions();
      } catch (error) {
        showMessage("тЭМ ржмрзНржпрж░рзНрже: " + error.message, true);
      }
    });

    function showMessage(msg, isError = false) {
      messageBox.textContent = msg;
      messageBox.style.color = isError ? "red" : "green";
      setTimeout(() => (messageBox.textContent = ""), 3000);
    }

    async function loadQuestions() {
      const category = categoryFilter.value;
      questionList.innerHTML = "рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...";
      const qRef = query(collection(db, category), orderBy("id"));
      const snapshot = await getDocs(qRef);
      const questions = snapshot.docs.map(doc => ({ docId: doc.id, ...doc.data() }));
      renderQuestions(questions, category);
    }

    function renderQuestions(questions, category) {
      questionList.innerHTML = "";
      questions.forEach(q => {
        const optionsHTML = q.options.map((opt, i) => `<li>${String.fromCharCode(65 + i)}. ${opt}</li>`).join("");
        questionList.innerHTML += `
          <div class="bg-white shadow rounded p-4">
            <p><strong>(${q.id})</strong> ${q.question}</p>
            <ul class="list-disc ml-6">${optionsHTML}</ul>
            <p class="mt-2">тЬЕ рж╕ржарж┐ржХ ржЙрждрзНрждрж░: ${q.answer}</p>
            <button onclick="deleteQuestion('${q.docId}','${category}')" class="mt-2 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
          </div>
        `;
      });
    }

    window.deleteQuestion = async function (docId, category) {
      if (confirm("ржЖржкржирж┐ ржХрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржПржЗ ржкрзНрж░рж╢рзНржиржЯрж┐ ржорзБржЫрзЗ ржлрзЗрж▓рждрзЗ ржЪрж╛ржи?")) {
        await deleteDoc(doc(db, category, docId));
        alert("тЬЕ ржкрзНрж░рж╢рзНржи ржорзБржЫрзЗ ржлрзЗрж▓рж╛ рж╣ржпрж╝рзЗржЫрзЗ");
        loadQuestions();
      }
    };

    categoryFilter.addEventListener("change", loadQuestions);

    loadQuestions();
  </script>
</body>
</html>
