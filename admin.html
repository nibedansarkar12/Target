    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const questionList = document.getElementById('questionList');
    const resultsBody = document.getElementById('resultsBody');

    async function loadQuestions() {
      const qRef = query(collection(db, "questions"), orderBy("id"));
      const snapshot = await getDocs(qRef);
      questionList.innerHTML = "";
      snapshot.forEach(doc => {
        const q = doc.data();
        const options = q.options.map((opt, i) => `${String.fromCharCode(65+i)}. ${opt}`).join("\n");
        questionList.innerHTML += `
          <div class="bg-white shadow rounded p-4">
            <p><strong>(${q.id})</strong> ${q.question}</p>
            <pre>${options}</pre><p class="mt-2">‚úÖ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${q.answer}</p>
      </div>`;
  });
}

async function loadResults() {
  const [resultSnap, questionSnap] = await Promise.all([
    getDocs(collection(db, "results")),
    getDocs(collection(db, "questions"))
  ]);
  const questions = questionSnap.docs.map(doc => doc.data());

  resultsBody.innerHTML = "";
  resultSnap.forEach(doc => {
    const data = doc.data();
    const answers = data.answers || {};
    let correct = 0, wrong = 0, unattempted = 0, score = 0;

    questions.forEach((q, i) => {
      const ans = answers[i] ?? answers[String(i)];
      const correctIndex = q.options.findIndex(opt => opt.trim() === q.answer?.trim());
      if (ans === undefined || ans === "") {
        unattempted++;
      } else if (parseInt(ans) === correctIndex) {
        correct++; score += 2;
      } else {
        wrong++; score -= 0.25;
      }
    });

    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="p-2">${data.email}</td>
      <td class="p-2">${correct}</td>
      <td class="p-2">${wrong}</td>
      <td class="p-2">${unattempted}</td>
      <td class="p-2">${score}</td>
      <td class="p-2"><button onclick='viewDetails(${JSON.stringify(answers)})' class="text-blue-600 underline">View</button></td>
    `;
    resultsBody.appendChild(row);
  });
}

window.viewDetails = function(answers) {
  const formatted = Object.entries(answers)
    .map(([key, val]) => `Q${parseInt(key)+1}: Option ${String.fromCharCode(65 + parseInt(val))}`)
    .join("\n");
  document.getElementById("modalContent").textContent = formatted;
  document.getElementById("modal").classList.remove("hidden");
  document.getElementById("modal").classList.add("flex");
};

window.closeModal = function() {
  document.getElementById("modal").classList.add("hidden");
  document.getElementById("modal").classList.remove("flex");
};

window.exportResultsCSV = async function () {
  const resultSnap = await getDocs(collection(db, "results"));
  const data = resultSnap.docs.map(doc => doc.data());
  const csv = Papa.unparse(data);
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "student_results.csv";
  a.click();
};

loadQuestions();
loadResults();
