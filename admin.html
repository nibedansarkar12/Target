<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Target Zone Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 20px;
    }
    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <h1 class="text-3xl font-bold text-center mb-6">ЁЯОУ Target Zone Admin Panel</h1>  <div class="flex gap-4 flex-wrap">
    <!-- Add Question Section -->
    <div class="w-full md:w-1/2 glass">
      <h2 class="text-xl font-semibold mb-2">тЮХ ржкрзНрж░рж╢рзНржи ржпрзБржХрзНржд ржХрж░рзБржи</h2>
      <select id="category" class="w-full p-2 mb-2 text-black">
        <option value="">-- ржХрзНржпрж╛ржЯрзЗржЧрж░рж┐ --</option>
        <option value="ssc">SSC</option>
        <option value="railways">Railways</option>
        <option value="tet">TET</option>
      </select>
      <textarea id="question" class="w-full p-2 mb-2 text-black" rows="2" placeholder="ржкрзНрж░рж╢рзНржи рж▓рж┐ржЦрзБржи"></textarea>
      <input id="photo" type="file" accept="image/*" class="mb-2">
      <div class="grid grid-cols-2 gap-2">
        <label class="text-sm">A <input id="option1" class="w-full p-1 text-black"><input type="radio" name="correct" value="0"></label>
        <label class="text-sm">B <input id="option2" class="w-full p-1 text-black"><input type="radio" name="correct" value="1"></label>
        <label class="text-sm">C <input id="option3" class="w-full p-1 text-black"><input type="radio" name="correct" value="2"></label>
        <label class="text-sm">D <input id="option4" class="w-full p-1 text-black"><input type="radio" name="correct" value="3"></label>
      </div>
      <button onclick="addQuestion()" class="bg-green-600 mt-2 px-4 py-2 rounded">ЁЯТ╛ рж╕ржВрж░ржХрзНрж╖ржг</button>
      <div class="mt-4">
        <h3 class="font-semibold">ЁЯУЛ ржкрзНрж░рж╢рзНржи рждрж╛рж▓рж┐ржХрж╛</h3>
        <table class="text-sm w-full" id="questions-list"></table>
      </div>
    </div><!-- Results Section -->
<div class="w-full md:w-1/2 glass">
  <h2 class="text-xl font-semibold mb-2">ЁЯУК рж░рзЗржЬрж╛рж▓рзНржЯ</h2>
  <button onclick="loadResults()" class="bg-blue-500 mb-2 px-3 py-1 rounded">ЁЯФД рж░рж┐ржлрзНрж░рзЗрж╢</button>
  <ul id="results-list" class="text-sm"></ul>
</div>

<!-- Students Section -->
<div class="w-full md:w-1/2 glass">
  <h2 class="text-xl font-semibold mb-2">ЁЯСе ржЫрж╛рждрзНрж░ рждрж╛рж▓рж┐ржХрж╛</h2>
  <button onclick="loadStudents()" class="bg-blue-500 mb-2 px-3 py-1 rounded">ЁЯФД рж▓рзЛржб ржХрж░рзБржи</button>
  <ul id="students-list" class="text-sm"></ul>
</div>

  </div>  <!-- Background Music -->  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_9a7a41eb70.mp3" type="audio/mp3">
  </audio>
  <button id="music-btn" class="bg-yellow-500 px-4 py-2 rounded">ЁЯФК Play Sound</button>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.addQuestion = async () => {
      const cat = category.value;
      const ques = question.value;
      const opts = [option1.value, option2.value, option3.value, option4.value];
      const correct = document.querySelector('input[name="correct"]:checked')?.value;
      const photo = photo.files[0];
      if (!cat || !ques || correct === undefined) return alert('тЭЧ рж╕ржм ржХрж┐ржЫрзБ ржкрзВрж░ржг ржХрж░рзБржи');

      let photoURL = "";
      if (photo) {
        const refPath = ref(storage, `questions/${Date.now()}-${photo.name}`);
        await uploadBytes(refPath, photo);
        photoURL = await getDownloadURL(refPath);
      }

      await addDoc(collection(db, cat), {
        question: ques,
        options: opts,
        answer: opts[correct],
        photo: photoURL,
        createdAt: new Date()
      });
      alert("тЬЕ ржкрзНрж░рж╢рзНржи рж╕ржВрж░ржХрзНрж╖рж┐ржд рж╣ржпрж╝рзЗржЫрзЗ");
      loadQuestions(cat);
    };

    window.loadQuestions = async (cat) => {
      const data = await getDocs(collection(db, cat));
      let html = "";
      data.forEach(d => {
        const q = d.data();
        html += `<tr><td>${q.question}</td><td>${q.answer}</td></tr>`;
      });
      document.getElementById("questions-list").innerHTML = html;
    };

    window.loadResults = async () => {
      const snap = await getDocs(collection(db, "results"));
      let html = "";
      snap.forEach(doc => {
        const r = doc.data();
        html += `<li>ЁЯУз ${r.email} | тЬЕ ${r.correct || 0}, тЭМ ${r.wrong || 0}, тП│ ${r.unattempted || 0}</li>`;
      });
      results-list.innerHTML = html || '<li>ЁЯУн ржХрзЛржирзЛ рж░рзЗржЬрж╛рж▓рзНржЯ ржирзЗржЗ</li>';
    };

    window.loadStudents = async () => {
      const snap = await getDocs(collection(db, "students"));
      let html = "";
      snap.forEach(doc => {
        const s = doc.data();
        html += `<li>ЁЯСд ${s.name || "Unknown"} - ${s.email}</li>`;
      });
      document.getElementById("students-list").innerHTML = html || '<li>ржХрзЛржирзЛ ржЫрж╛рждрзНрж░ ржирзЗржЗ</li>';
    };
  </script>  <script>
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    btn.onclick = () => {
      if (music.paused) {
        music.play();
        btn.textContent = "ЁЯФЗ Mute Sound";
      } else {
        music.pause();
        btn.textContent = "ЁЯФК Play Sound";
      }
    };
  </script></body>
</html>
