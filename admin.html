<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Target Zone - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
      background-size: cover;
      background-position: center;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .sidebar {
      background: linear-gradient(180deg,#1e3c72,#2a5298);
    }
    .glass {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      padding: 1rem;
    }
    .nav-btn {
      background: rgba(255,255,255,0.1);
      transition: all 0.3s;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .rainbow {
      background: linear-gradient(90deg,#ff7e5f,#feb47b,#6a11cb,#2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body class="flex h-screen">
  <!-- Sidebar -->
  <aside class="sidebar w-64 p-4 text-white hidden md:block">
    <h1 class="rainbow text-2xl mb-4">ЁЯМИ Target Zone</h1>
    <nav class="space-y-2">
      <button onclick="showSection('add')" class="nav-btn w-full px-3 py-2 rounded">тЮХ ржкрзНрж░рж╢рзНржи ржпрзБржХрзНржд ржХрж░рзБржи</button>
      <button onclick="showSection('results')" class="nav-btn w-full px-3 py-2 rounded">ЁЯУК рж░рзЗржЬрж╛рж▓рзНржЯ</button>
      <button onclick="showSection('students')" class="nav-btn w-full px-3 py-2 rounded">ЁЯСе ржЫрж╛рждрзНрж░ рждрж╛рж▓рж┐ржХрж╛</button>
    </nav>
  </aside>  <!-- Main Content -->  <main class="flex-1 p-4 overflow-y-auto">
    <h2 class="text-2xl rainbow mb-4">ЁЯЫая╕П Admin Panel</h2><!-- Add Question -->
<section id="section-add" class="glass hidden">
  <h3 class="text-lg font-bold mb-2">тЮХ ржкрзНрж░рж╢рзНржи ржпрзБржХрзНржд ржХрж░рзБржи</h3>
  <select id="category" class="w-full p-2 mb-2 text-black">
    <option value="">-- ржХрзНржпрж╛ржЯрзЗржЧрж░рж┐ --</option>
    <option value="ssc">SSC</option>
    <option value="railways">Railways</option>
    <option value="tet">TET</option>
  </select>
  <textarea id="question" class="w-full p-2 mb-2 text-black" rows="2" placeholder="ржкрзНрж░рж╢рзНржи рж▓рж┐ржЦрзБржи"></textarea>
  <input id="photo" type="file" accept="image/*" class="mb-2">
  <div class="grid grid-cols-2 gap-2">
    <label>A <input id="option1" class="w-full p-1 text-black"><input type="radio" name="correct" value="0"></label>
    <label>B <input id="option2" class="w-full p-1 text-black"><input type="radio" name="correct" value="1"></label>
    <label>C <input id="option3" class="w-full p-1 text-black"><input type="radio" name="correct" value="2"></label>
    <label>D <input id="option4" class="w-full p-1 text-black"><input type="radio" name="correct" value="3"></label>
  </div>
  <button onclick="addQuestion()" class="bg-green-600 mt-2 px-4 py-2 rounded">ЁЯТ╛ рж╕ржВрж░ржХрзНрж╖ржг</button>
  <div class="mt-4">
    <h4 class="font-semibold">ЁЯУЛ ржкрзНрж░рж╢рзНржи рждрж╛рж▓рж┐ржХрж╛</h4>
    <table id="questions-list" class="text-sm w-full mt-2"></table>
  </div>
</section>

<!-- Results -->
<section id="section-results" class="glass hidden">
  <h3 class="text-lg font-bold mb-2">ЁЯУК рж░рзЗржЬрж╛рж▓рзНржЯ</h3>
  <button onclick="loadResults()" class="bg-blue-500 px-3 py-1 rounded">ЁЯФД рж░рж┐ржлрзНрж░рзЗрж╢</button>
  <ul id="results-list" class="text-sm mt-2"></ul>
</section>

<!-- Students -->
<section id="section-students" class="glass hidden">
  <h3 class="text-lg font-bold mb-2">ЁЯСе ржЫрж╛рждрзНрж░ рждрж╛рж▓рж┐ржХрж╛</h3>
  <button onclick="loadStudents()" class="bg-blue-500 px-3 py-1 rounded">ЁЯФД рж▓рзЛржб ржХрж░рзБржи</button>
  <ul id="students-list" class="text-sm mt-2"></ul>
</section>

  </main>  <!-- Music -->  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_9a7a41eb70.mp3" type="audio/mp3">
  </audio>
  <button id="music-btn" class="fixed bottom-4 right-4 bg-yellow-500 px-3 py-1 rounded">ЁЯФК Play Sound</button>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.addQuestion = async () => {
      const cat = category.value;
      const ques = question.value;
      const opts = [option1.value, option2.value, option3.value, option4.value];
      const correct = document.querySelector('input[name="correct"]:checked')?.value;
      const photo = photo.files[0];
      if (!cat || !ques || correct === undefined) return alert('тЭЧ рж╕ржм ржХрж┐ржЫрзБ ржкрзВрж░ржг ржХрж░рзБржи');

      let photoURL = "";
      if (photo) {
        const refPath = ref(storage, `questions/${Date.now()}-${photo.name}`);
        await uploadBytes(refPath, photo);
        photoURL = await getDownloadURL(refPath);
      }

      await addDoc(collection(db, cat), {
        question: ques,
        options: opts,
        answer: opts[correct],
        photo: photoURL,
        createdAt: new Date()
      });
      alert("тЬЕ ржкрзНрж░рж╢рзНржи рж╕ржВрж░ржХрзНрж╖рж┐ржд рж╣ржпрж╝рзЗржЫрзЗ");
    };

    window.loadResults = async () => {
      const snap = await getDocs(collection(db, "results"));
      let html = "";
      snap.forEach(doc => {
        const r = doc.data();
        html += `<li>ЁЯУз ${r.email} | тЬЕ ${r.correct || 0}, тЭМ ${r.wrong || 0}, тП│ ${r.unattempted || 0}</li>`;
      });
      results-list.innerHTML = html || '<li>ЁЯУн ржХрзЛржирзЛ рж░рзЗржЬрж╛рж▓рзНржЯ ржирзЗржЗ</li>';
    };

    window.loadStudents = async () => {
      const snap = await getDocs(collection(db, "students"));
      let html = "";
      snap.forEach(doc => {
        const s = doc.data();
        html += `<li>ЁЯСд ${s.name || "Unknown"} - ${s.email}</li>`;
      });
      students-list.innerHTML = html || '<li>ЁЯУн ржХрзЛржирзЛ ржЫрж╛рждрзНрж░ ржирзЗржЗ</li>';
    };
  </script>  <script>
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    btn.onclick = () => {
      if (music.paused) {
        music.play();
        btn.textContent = "ЁЯФЗ Mute Sound";
      } else {
        music.pause();
        btn.textContent = "ЁЯФК Play Sound";
      }
    };

    function showSection(id) {
      document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
      document.getElementById("section-" + id).classList.remove("hidden");
    }
  </script></body>
</html>
