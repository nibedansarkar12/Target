<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অ্যাডমিন প্যানেল - Target Zone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ece9e6, #ffffff);
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background-color: #f9f9f9;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 1rem;
    }
    button, input[type="text"], select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>অ্যাডমিন প্যানেল - Target Zone</header>
  <div class="container">
    <div class="card">
      <h3>নতুন পরীক্ষা তৈরি করুন</h3>
      <input type="text" id="examTitle" placeholder="পরীক্ষার শিরোনাম দিন">
      <button onclick="createExam()">পরীক্ষা তৈরি করুন</button>
    </div><div class="card">
  <h3>প্রশ্ন যুক্ত করুন</h3>
  <input type="text" id="questionText" placeholder="প্রশ্ন লিখুন">
  <input type="text" id="option1" placeholder="বিকল্প ১">
  <input type="text" id="option2" placeholder="বিকল্প ২">
  <input type="text" id="option3" placeholder="বিকল্প ৩">
  <input type="text" id="option4" placeholder="বিকল্প ৪">
  <input type="text" id="correctAnswer" placeholder="সঠিক উত্তর">
  <button onclick="addQuestion()">প্রশ্ন যুক্ত করুন</button>
</div>

<div class="card">
  <h3>সব রেজাল্ট দেখুন</h3>
  <button onclick="viewResults()">রেজাল্ট দেখুন</button>
  <div id="results"></div>
</div>

<div class="card">
  <h3>পুরোনো ডেটা ক্লিয়ার করুন</h3>
  <button onclick="clearData()">সব মুছে ফেলুন</button>
</div>

  </div>  <script>
    function createExam() {
      const title = document.getElementById('examTitle').value;
      alert('পরীক্ষা তৈরি হয়েছে: ' + title);
      // Firebase-এ সংযোগ করুন
    }

    function addQuestion() {
      const q = document.getElementById('questionText').value;
      const o1 = document.getElementById('option1').value;
      const o2 = document.getElementById('option2').value;
      const o3 = document.getElementById('option3').value;
      const o4 = document.getElementById('option4').value;
      const ans = document.getElementById('correctAnswer').value;
      alert('প্রশ্ন যুক্ত হয়েছে: ' + q);
      // Firebase-এ যুক্ত করুন
    }

    function viewResults() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>রেজাল্ট লোড হচ্ছে...</p>';
      // Firebase থেকে ফলাফল পড়ুন এবং এখানে দেখান
    }

    function clearData() {
      if (confirm('আপনি কি সত্যিই সব মুছে ফেলতে চান?')) {
        alert('সব ডেটা মুছে ফেলা হয়েছে');
        // Firebase থেকে সব ডেটা মুছুন
      }
    }
  </script></body>
</html>
