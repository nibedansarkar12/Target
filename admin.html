<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Target Zone - Premium Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin:0; height:100vh; font-family:'Segoe UI',sans-serif; overflow:hidden; }
    canvas { position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1; }
    .slideshow{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
    .slideshow img{position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;animation:slideShow 30s infinite;}
    .slideshow img:nth-child(1){animation-delay:0s;}
    .slideshow img:nth-child(2){animation-delay:10s;}
    .slideshow img:nth-child(3){animation-delay:20s;}
    @keyframes slideShow{0%{opacity:0;}10%{opacity:1;}30%{opacity:1;}40%{opacity:0;}100%{opacity:0;}}
    .slide-in{transform:translateX(0);transition:transform 0.4s ease-in-out;}
    .slide-out{transform:translateX(-100%);transition:transform 0.4s ease-in-out;}
    .glass{background:rgba(255,255,255,0.85);backdrop-filter:blur(12px);box-shadow:0 0 20px rgba(0,255,255,0.3);}
    .dark-mode .glass{background:rgba(30,41,59,0.85);color:white;}
    input,textarea,select{color:black;background:white;}
    .rainbow-text{
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowMove 5s linear infinite;
      background-size: 400% 100%;
    }
    @keyframes rainbowMove{0%{background-position:0%;}100%{background-position:100%;}}
    .glow-btn{transition:all 0.3s ease-in-out;}
    .glow-btn:hover{transform:scale(1.05);box-shadow:0 0 15px rgba(255,255,255,0.7);}
    .sidebar-btn{transition:all 0.3s ease;}
    .sidebar-btn:hover{transform:translateX(5px) scale(1.1);text-shadow:0 0 10px #fff;}
    #music-controls{position:fixed;bottom:20px;right:20px;z-index:100;display:flex;gap:10px;}
  </style>
</head>
<body class="flex h-screen">

  <!-- Background -->
  <div id="background"></div>

  <!-- Background Music Playlist -->
  <audio id="bg-music" autoplay loop></audio>
  <div id="music-controls">
    <button onclick="prevSong()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full glow-btn">⏮</button>
    <button onclick="toggleMusic()" id="music-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full glow-btn">🔊 Mute</button>
    <button onclick="nextSong()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full glow-btn">⏭</button>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar" class="slide-out fixed top-0 left-0 h-full w-72 bg-gradient-to-b from-red-500 via-yellow-400 via-green-400 via-blue-500 to-purple-600 text-white shadow-xl z-50">
    <div class="flex items-center justify-between p-4 border-b border-white/20">
      <h1 class="text-xl font-bold drop-shadow rainbow-text">🌈 Target Zone</h1>
      <button onclick="toggleSidebar()" class="text-white text-2xl">✖</button>
    </div>
    <nav class="p-4 space-y-3">
      <button onclick="showSection('add')" class="sidebar-btn rainbow-text w-full px-4 py-2 rounded hover:bg-white/30 transition">➕ Add Question</button>
      <button onclick="showSection('results')" class="sidebar-btn rainbow-text w-full px-4 py-2 rounded hover:bg-white/30 transition">📊 View Results</button>
      <button onclick="showSection('users')" class="sidebar-btn rainbow-text w-full px-4 py-2 rounded hover:bg-white/30 transition">👥 Manage Users</button>
    </nav>
    <div class="p-4 border-t border-white/20">
      <button onclick="toggleDarkMode()" class="glow-btn rainbow-text w-full bg-white/30 hover:bg-white/50 px-4 py-2 rounded mb-2">🌙 Dark Mode</button>
      <button onclick="logout()" class="glow-btn w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded">🚪 Logout</button>
    </div>
  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="glass shadow flex items-center justify-between p-4 m-4 rounded-lg">
      <button onclick="toggleSidebar()" class="text-3xl text-indigo-900 dark:text-yellow-300">☰</button>
      <h2 class="text-2xl font-bold rainbow-text drop-shadow">🛠️ Admin Panel</h2>
    </header>
    <main class="flex-1 p-6 overflow-y-auto space-y-6">
      <section id="section-add" class="hidden glass p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2 rainbow-text">➕ Add New Question</h3>
        <input type="text" class="w-full border rounded-lg px-3 py-2 mb-3" placeholder="Category">
        <textarea rows="3" class="w-full border rounded-lg px-3 py-2 mb-3" placeholder="প্রশ্ন লিখুন..."></textarea>
        <button class="glow-btn w-full mt-4 bg-indigo-700 hover:bg-indigo-800 text-white py-2 rounded-lg">💾 Save Question</button>
      </section>
    </main>
  </div>

  <script>
    // Sidebar Toggle
    const sidebar=document.getElementById("sidebar");
    function toggleSidebar(){ sidebar.classList.toggle("slide-in"); sidebar.classList.toggle("slide-out"); }
    function toggleDarkMode(){ document.body.classList.toggle("dark-mode"); }
    function showSection(section){ document.getElementById("section-add").classList.remove("hidden"); }
    function logout(){ window.location.href="index.html"; }

    // 🎶 Bengali Song Playlist
    const music=document.getElementById("bg-music");
    const musicBtn=document.getElementById("music-btn");
    const playlist=[
      "https://pagalworld4u.in/download/128k-bengali-song-1.mp3",
      "https://pagalworld4u.in/download/128k-bengali-song-2.mp3",
      "https://pagalworld4u.in/download/128k-bengali-song-3.mp3",
      "https://pagalworld4u.in/download/128k-bengali-song-4.mp3"
    ];
    let currentSong=0;
    function loadSong(index){ music.src=playlist[index]; music.play(); }
    function nextSong(){ currentSong=(currentSong+1)%playlist.length; loadSong(currentSong); }
    function prevSong(){ currentSong=(currentSong-1+playlist.length)%playlist.length; loadSong(currentSong); }
    function toggleMusic(){ if(music.paused){music.play();musicBtn.textContent="🔊 Mute";}else{music.pause();musicBtn.textContent="🔇 Unmute";} }
    music.addEventListener("ended",nextSong);
    loadSong(currentSong);

    // 🌌 Random Background Animation
    const bg=document.getElementById("background");
    const modes=["stars","slideshow","flights"];
    const choice=modes[Math.floor(Math.random()*modes.length)];
    if(choice==="slideshow"){
      bg.innerHTML=`<div class="slideshow">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1350&q=80"/>
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1350&q=80"/>
        <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80"/>
      </div>`;
    }
    if(choice==="stars"){
      const canvas=document.createElement("canvas");
      bg.appendChild(canvas);
      const ctx=canvas.getContext("2d");
      canvas.width=window.innerWidth;canvas.height=window.innerHeight;
      const stars=Array(200).fill().map(()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2}));
      function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="white";
        stars.forEach(s=>{
          ctx.beginPath();
          ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
          ctx.fill();
          s.y+=0.2;if(s.y>canvas.height)s.y=0;
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
    if(choice==="flights"){
      const canvas=document.createElement("canvas");
      bg.appendChild(canvas);
      const ctx=canvas.getContext("2d");
      canvas.width=window.innerWidth;canvas.height=window.innerHeight;
      let planes=Array(5).fill().map(()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,dx:2+Math.random()*2}));
      function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        planes.forEach(p=>{
          ctx.fillStyle="yellow";
          ctx.fillRect(p.x,p.y,30,10);
          ctx.fillStyle="red";
          ctx.fillRect(p.x+30,p.y+4,10,2);
          p.x+=p.dx;if(p.x>canvas.width)p.x=-40;
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
