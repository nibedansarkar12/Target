    async function loadQuestions() {
      questionList.innerHTML = "<p class='text-gray-600'>‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>";
      const qRef = query(collection(db, "questions"), orderBy("id"));
      const snapshot = await getDocs(qRef);
      const questions = snapshot.docs.map(doc => ({ docId: doc.id, ...doc.data() }));
      renderQuestions(questions);
    }

    function renderQuestions(questions) {
      questionList.innerHTML = "";
      questions.forEach(q => {
        const optionsHTML = q.options.map((opt, i) => {
          const label = String.fromCharCode(65 + i);
          return `<li>${label}. ${opt}</li>`;
        }).join("");

        questionList.innerHTML += `

            <p><strong>(${q.id})</strong> ${q.question}</p>
            <ul class="list-disc ml-6">${optionsHTML}</ul>

            <button onclick="deleteQuestion('${q.docId}')" class="mt-2 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">üóëÔ∏è Delete</button>
            <button onclick="editQuestion('${q.docId}', '${q.question.replace(/'/g, "\'")}', ${JSON.stringify(q.options).replace(/"/g, '&quot;')}, '${q.answer.replace(/'/g, "\'")}')" class="mt-2 ml-2 bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">‚úèÔ∏è Edit</button>

    window.editQuestion = function (docId, question, options, answer) {
      document.getElementById("editingId").value = docId;
      document.getElementById("questionText").value = question;
      document.getElementById("optionA").value = options[0];
      document.getElementById("optionB").value = options[1];
      document.getElementById("optionC").value = options[2];
      document.getElementById("optionD").value = options[3];
      const correctIndex = options.findIndex(opt => opt.trim() === answer.trim());
      document.getElementById("correctOption").value = ["A", "B", "C", "D"][correctIndex];

    questionForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const docId = editingId.value;

      const options = [
