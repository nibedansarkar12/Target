<!-- admin.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Target Zone</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Target Zone Admin Panel</h1>
    <p id="adminEmail"></p><h2>Add New Question</h2>
<form id="questionForm">
  <textarea id="questionText" placeholder="Enter Question" required></textarea><br>
  <input type="text" id="optionA" placeholder="Option A" required /><br>
  <input type="text" id="optionB" placeholder="Option B" required /><br>
  <input type="text" id="optionC" placeholder="Option C" required /><br>
  <input type="text" id="optionD" placeholder="Option D" required /><br>
  <select id="correctOption" required>
    <option value="">Correct Option</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
  </select><br>
  <button type="submit">Add Question</button>
</form>

<h2>View Registered Students</h2>
<ul id="studentList"></ul>

<h2>All Questions</h2>
<ul id="questionList"></ul>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      databaseURL: "https://target-zone-8fffd-default-rtdb.firebaseio.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e",
      measurementId: "G-436XDYLGVX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const questionForm = document.getElementById("questionForm");
    const studentList = document.getElementById("studentList");
    const questionList = document.getElementById("questionList");

    // Auth Check for Admin
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.email === "nibedansarkar12@gmail.com") {
          document.getElementById("adminEmail").innerText = `Logged in as: ${user.email}`;
          loadStudents();
          loadQuestions();
        } else {
          alert("You are not authorized as admin.");
          window.location.href = "index.html";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    // Add Question
    questionForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const newQuestionRef = push(ref(db, "questions"));
      set(newQuestionRef, {
        question: document.getElementById("questionText").value,
        options: {
          A: document.getElementById("optionA").value,
          B: document.getElementById("optionB").value,
          C: document.getElementById("optionC").value,
          D: document.getElementById("optionD").value,
        },
        correct: document.getElementById("correctOption").value
      });
      questionForm.reset();
      alert("Question added successfully!");
    });

    // Load Students
    function loadStudents() {
      const studentsRef = ref(db, "students");
      onValue(studentsRef, (snapshot) => {
        studentList.innerHTML = "";
        snapshot.forEach((child) => {
          const student = child.val();
          const li = document.createElement("li");
          li.innerText = `${student.name} (${student.roll})`;
          studentList.appendChild(li);
        });
      });
    }

    // Load Questions
    function loadQuestions() {
      const questionsRef = ref(db, "questions");
      onValue(questionsRef, (snapshot) => {
        questionList.innerHTML = "";
        snapshot.forEach((child) => {
          const q = child.val();
          const li = document.createElement("li");
          li.innerHTML = `<strong>${q.question}</strong><br>A: ${q.options.A}<br>B: ${q.options.B}<br>C: ${q.options.C}<br>D: ${q.options.D}<br><em>Correct: ${q.correct}</em>`;
          questionList.appendChild(li);
        });
      });
    }
  </script></body>
</html>
