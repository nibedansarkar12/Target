<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Target Zone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lucide@0.253.0/dist/umd/lucide.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>
  <style>
    body {
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .icon {
      color: #4f46e5;
    }
  </style>
</head>
<body class="p-6">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">🎯 Admin Dashboard - Target Zone</h1>
    <p class="text-gray-600">Manage your mock tests smartly</p>
  </header>  <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">➕ Add Question</h2>
      <form id="questionForm">
        <input type="text" placeholder="Enter Question" class="w-full mb-2 p-2 border rounded" required>
        <div class="grid grid-cols-2 gap-2 mb-2">
          <input type="text" placeholder="Option A" class="p-2 border rounded" required>
          <input type="text" placeholder="Option B" class="p-2 border rounded" required>
          <input type="text" placeholder="Option C" class="p-2 border rounded" required>
          <input type="text" placeholder="Option D" class="p-2 border rounded" required>
        </div>
        <select class="w-full mb-2 p-2 border rounded" required>
          <option value="">Correct Option</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
      </form>
    </div><div class="card">
  <h2 class="text-xl font-semibold mb-2">📄 Export Questions as PDF</h2>
  <button onclick="generatePDF()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download PDF</button>
</div>

<div class="card">
  <h2 class="text-xl font-semibold mb-2">🗑️ Clear All Student Logins</h2>
  <button onclick="clearLogins()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Clear Logins</button>
</div>

<div class="card col-span-1 md:col-span-2 lg:col-span-3">
  <h2 class="text-xl font-semibold mb-2">📊 View Results (Grouped by Test)</h2>
  <div id="resultsContainer" class="space-y-4">
    <!-- Sample structure -->
    <!--
    <div class="border p-2 rounded">
      <h3 class="font-bold">Test: SSC GD 2025</h3>
      <ul>
        <li>Nibedan | Roll: 1234 | Score: 75/80 | Time Taken: 65 mins</li>
        ...
      </ul>
    </div>
    -->
  </div>
</div>

  </main>  <script>
    function generatePDF() {
      const doc = new jsPDF();
      doc.text("Target Zone - Questions PDF", 20, 20);
      // Sample content
      doc.text("1. Sample Question\nA. Opt A\nB. Opt B\nC. Opt C\nD. Opt D\n", 20, 40);
      doc.save("questions.pdf");
    }

    function clearLogins() {
      alert("All previous student logins cleared!");
    }

    // Add more JS integration with Firebase here
  </script></body>
</html>
