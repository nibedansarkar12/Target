<!DOCTYPE html><html lang="en"><head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
    }header {
  background-color: #1f2937;
  color: white;
  padding: 15px 30px;
  font-size: 1.5rem;
}

.container {
  max-width: 900px;
  margin: 30px auto;

  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.container h2 {

.form-group {

label {
  display: block;
  margin-bottom: 5px;

}

input,

  width: 100%;

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
  authDomain: "target-zone-8fffd.firebaseapp.com",
  projectId: "target-zone-8fffd",
  storageBucket: "target-zone-8fffd.appspot.com",
  messagingSenderId: "667579216123",
  appId: "1:667579216123:web:37bb1fcc724743073d005e",
  measurementId: "G-436XDYLGVX"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (!user || user.email !== "nibedansarkar12@gmail.com") {
    alert("Unauthorized access! Redirecting to login page.");
    window.location.href = "index.html";
  }
});

window.submitQuestion = async function () {
  const subject = document.getElementById("subject").value;
  const question = document.getElementById("question").value;
  const options = [
    document.getElementById("option1").value,
    document.getElementById("option2").value,
    document.getElementById("option3").value,
    document.getElementById("option4").value
  ];
  const correct = document.getElementById("correct").value;

  try {
    await addDoc(collection(db, "questions"), {
      subject,
      question,
      options,
      correct
    });
    alert("Question added successfully");
    document.getElementById("questionForm").reset();
  } catch (e) {
    alert("Error adding question: " + e);
  }
}

  </script>
</head><body>
  <header>üõ†Ô∏è Admin Panel - Target Zone</header>
  <div class="container">
    <h2>Add New Question</h2>
    <form id="questionForm" onsubmit="event.preventDefault(); submitQuestion();">
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" required>
      </div>
      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="option1">Option 1</label>
        <input type="text" id="option1" required>
      </div>
      <div class="form-group">
        <label for="option2">Option 2</label>
        <input type="text" id="option2" required>
      </div>
      <div class="form-group">
        <label for="option3">Option 3</label>
        <input type="text" id="option3" required>
      </div>
      <div class="form-group">
        <label for="option4">Option 4</label>
        <input type="text" id="option4" required>
      </div>
      <div class="form-group">
        <label for="correct">Correct Option (1-4)</label>
        <input type="number" id="correct" min="1" max="4" required>
      </div>
      <button type="submit">‚ûï Add Question</button>
    </form>
  </div>
</body></html>
