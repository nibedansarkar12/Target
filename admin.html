<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Target Zone - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1528460033278-a6ba57020470') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      background: rgba(30, 60, 114, 0.9);
    }
    .glass {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      padding: 1rem;
      animation: fadein 0.4s ease-in-out;
    }
    .nav-btn {
      background: rgba(255,255,255,0.1);
      transition: all 0.3s;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .rainbow {
      background: linear-gradient(90deg,#ff7e5f,#feb47b,#6a11cb,#2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">  <!-- Sidebar -->  <aside class="sidebar w-full md:w-64 p-4 text-white md:block">
    <h1 class="rainbow text-2xl mb-4">🌈 Target Zone</h1>
    <nav class="space-y-2">
      <button onclick="showSection('add')" class="nav-btn w-full px-3 py-2 rounded">➕ প্রশ্ন যুক্ত করুন</button>
      <button onclick="showSection('results')" class="nav-btn w-full px-3 py-2 rounded">📊 রেজাল্ট</button>
      <button onclick="showSection('students')" class="nav-btn w-full px-3 py-2 rounded">👥 ছাত্র তালিকা</button>
    </nav>
  </aside>  <!-- Main Content -->  <main class="flex-1 p-4 overflow-y-auto">
    <h2 class="text-2xl rainbow mb-4">🛠️ Admin Panel</h2><!-- Add Question -->
<section id="section-add" class="glass hidden">
  <h3 class="text-lg font-bold mb-2">➕ প্রশ্ন যুক্ত করুন</h3>
  <select id="category" class="w-full p-2 mb-2 text-black">
    <option value="">-- ক্যাটেগরি --</option>
    <option value="ssc">SSC</option>
    <option value="railways">Railways</option>
    <option value="tet">TET</option>
  </select>
  <textarea id="question" class="w-full p-2 mb-2 text-black" rows="2" placeholder="প্রশ্ন লিখুন"></textarea>
  <input id="photo" type="file" accept="image/*" class="mb-2">
  <div class="grid grid-cols-2 gap-2">
    <label>A <input id="option1" class="w-full p-1 text-black"><input type="radio" name="correct" value="0"></label>
    <label>B <input id="option2" class="w-full p-1 text-black"><input type="radio" name="correct" value="1"></label>
    <label>C <input id="option3" class="w-full p-1 text-black"><input type="radio" name="correct" value="2"></label>
    <label>D <input id="option4" class="w-full p-1 text-black"><input type="radio" name="correct" value="3"></label>
  </div>
  <button onclick="addQuestion()" class="bg-green-600 mt-2 px-4 py-2 rounded">💾 সংরক্ষণ</button>
  <div class="mt-4">
    <h4 class="font-semibold">📋 প্রশ্ন তালিকা</h4>
    <table id="questions-list" class="text-sm w-full mt-2"></table>
  </div>
</section>

<!-- Results -->
<section id="section-results" class="glass hidden">
  <h3 class="text-lg font-bold mb-2">📊 রেজাল্ট</h3>
  <button onclick="loadResults()" class="bg-blue-500 px-3 py-1 rounded">🔄 রিফ্রেশ</button>
  <ul id="results-list" class="text-sm mt-2"></ul>
</section>

<!-- Students -->
<section id="section-students" class="glass hidden">
  <h3 class="text-lg font-bold mb-2">👥 ছাত্র তালিকা</h3>
  <button onclick="loadStudents()" class="bg-blue-500 px-3 py-1 rounded">🔄 লোড করুন</button>
  <ul id="students-list" class="text-sm mt-2"></ul>
</section>

  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.addQuestion = async () => {
      const cat = category.value;
      const ques = question.value;
      const opts = [option1.value, option2.value, option3.value, option4.value];
      const correct = document.querySelector('input[name="correct"]:checked')?.value;
      const photo = photo.files[0];
      if (!cat || !ques || correct === undefined) return alert('❗ সব কিছু পূরণ করুন');

      let photoURL = "";
      if (photo) {
        const refPath = ref(storage, `questions/${Date.now()}-${photo.name}`);
        await uploadBytes(refPath, photo);
        photoURL = await getDownloadURL(refPath);
      }

      await addDoc(collection(db, cat), {
        question: ques,
        options: opts,
        answer: opts[correct],
        photo: photoURL,
        createdAt: new Date()
      });
      alert("✅ প্রশ্ন সংরক্ষিত হয়েছে");
    };

    window.loadResults = async () => {
      const snap = await getDocs(collection(db, "results"));
      let html = "";
      snap.forEach(doc => {
        const r = doc.data();
        html += `<li>📧 ${r.email} | ✅ ${r.correct || 0}, ❌ ${r.wrong || 0}, ⏳ ${r.unattempted || 0}</li>`;
      });
      document.getElementById("results-list").innerHTML = html || '<li>📭 কোনো রেজাল্ট নেই</li>';
    };

    window.loadStudents = async () => {
      const snap = await getDocs(collection(db, "students"));
      let html = "";
      snap.forEach(doc => {
        const s = doc.data();
        html += `<li>👤 ${s.name || "Unknown"} - ${s.email}</li>`;
      });
      document.getElementById("students-list").innerHTML = html || '<li>📭 কোনো ছাত্র নেই</li>';
    };
  </script>  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
      const target = document.getElementById("section-" + id);
      if (target) {
        target.classList.remove("hidden");
        target.classList.add("animate-fadein");
      }
    }
  </script></body>
</html>
