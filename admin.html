<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Target Zone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>window.jsPDF = window.jspdf.jsPDF;</script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { background: linear-gradient(120deg, #a1c4fd, #c2e9fb); font-family: 'Segoe UI', sans-serif; }
    .card { background: white; border-radius: 20px; padding: 1.5rem; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body class="p-6">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">ЁЯОп Admin Dashboard - Target Zone</h1>
    <p class="text-gray-600">Manage your mock tests smartly</p>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">тЮХ ржирждрзБржи ржкрзНрж░рж╢рзНржи ржпрзЛржЧ ржХрж░рзБржи</h2>
      <form id="questionForm">
        <input type="text" id="questionText" placeholder="ржкрзНрж░рж╢рзНржи рж▓рж┐ржЦрзБржи" class="w-full mb-2 p-2 border rounded" required>
        <div class="grid grid-cols-2 gap-2 mb-2">
          <input type="text" id="optionA" placeholder="Option A" class="p-2 border rounded" required>
          <input type="text" id="optionB" placeholder="Option B" class="p-2 border rounded" required>
          <input type="text" id="optionC" placeholder="Option C" class="p-2 border rounded" required>
          <input type="text" id="optionD" placeholder="Option D" class="p-2 border rounded" required>
        </div>
        <select id="correctOption" class="w-full mb-2 p-2 border rounded" required>
          <option value="">рж╕ржарж┐ржХ ржЕржкрж╢ржи</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">ржкрзНрж░рж╢рзНржи ржпрзЛржЧ ржХрж░рзБржи</button>
      </form>
      <div id="messageBox" class="text-center mt-4 font-semibold"></div>
    </div>

    <div class="card">
      <h2 class="text-xl font-semibold mb-4">ЁЯУБ Export Options</h2>
      <button onclick="generateCSV()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 w-full mb-3">Export as CSV</button>
      <button onclick="generateStudentReports()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 w-full">Generate Student Reports (PDF)</button>
    </div>
  </main>

  <section class="mt-8">
    <h2 class="text-2xl font-bold text-center mb-4">ЁЯУЛ ржкрзНрж░рж╢рзНржи рждрж╛рж▓рж┐ржХрж╛</h2>
    <div id="questionList" class="space-y-4"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      databaseURL: "https://target-zone-8fffd-default-rtdb.firebaseio.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e",
      measurementId: "G-436XDYLGVX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user || user.email !== "nibedansarkar12@gmail.com") {
        alert("тЪая╕П ржЖржкржирж┐ ржЕрзНржпрж╛ржбржорж┐ржи ржирж╛, ржПржЗ ржкрзЗржЬ ржЕрзНржпрж╛ржХрзНрж╕рзЗрж╕ ржХрж░рж╛ ржпрж╛ржмрзЗ ржирж╛!");
        window.location.href = "index.html";
      }
    });

    const questionForm = document.getElementById('questionForm');
    const messageBox = document.getElementById('messageBox');
    const questionList = document.getElementById('questionList');

    async function loadQuestions() {
      const qRef = query(collection(db, "questions"), orderBy("id"));
      const snapshot = await getDocs(qRef);
      const questions = snapshot.docs.map(doc => ({ docId: doc.id, ...doc.data() }));
      renderQuestions(questions);
    }

    function renderQuestions(questions) {
      questionList.innerHTML = "";
      questions.forEach(q => {
        const optionsHTML = q.options.map((opt, i) => {
          const label = String.fromCharCode(65 + i);
          return `<li>${label}. ${opt}</li>`;
        }).join("");

        questionList.innerHTML += `
          <div class="bg-white shadow rounded p-4">
            <p><strong>(${q.id})</strong> ${q.question}</p>
            <ul class="list-disc ml-6">${optionsHTML}</ul>
            <p class="mt-2">тЬЕ рж╕ржарж┐ржХ ржЙрждрзНрждрж░: ${q.answer}</p>
            <button onclick="deleteQuestion('${q.docId}')" class="mt-2 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
          </div>
        `;
      });
    }

    window.deleteQuestion = async function (docId) {
      if (confirm("ржЖржкржирж┐ ржХрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржорзБржЫрждрзЗ ржЪрж╛ржи?")) {
        await deleteDoc(doc(db, "questions", docId));
        loadQuestions();
      }
    };

    questionForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const question = document.getElementById("questionText").value.trim();
      const options = [
        document.getElementById("optionA").value.trim(),
        document.getElementById("optionB").value.trim(),
        document.getElementById("optionC").value.trim(),
        document.getElementById("optionD").value.trim()
      ];
      const correct = document.getElementById("correctOption").value;
      const answer = options["ABCD".indexOf(correct)];

      const snapshot = await getDocs(collection(db, "questions"));
      const newId = snapshot.size + 1;

      await addDoc(collection(db, "questions"), {
        id: newId,
        question,
        options,
        answer
      });

      questionForm.reset();
      loadQuestions();
    });

    window.generateCSV = async function () {
      const qRef = query(collection(db, "questions"), orderBy("id"));
      const snapshot = await getDocs(qRef);
      const data = snapshot.docs.map(doc => doc.data());
      const csv = Papa.unparse(data);
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "questions.csv";
      link.click();
    };

    window.generateStudentReports = async function () {
      const resultSnapshot = await getDocs(collection(db, "results"));
      const qSnapshot = await getDocs(collection(db, "questions"));
      const allQuestions = qSnapshot.docs.map(doc => doc.data());

      if (resultSnapshot.empty) {
        alert("No results found!");
        return;
      }

      for (const docSnap of resultSnapshot.docs) {
        const data = docSnap.data();
        const userAnswers = data.answers || {};
        let correct = 0, wrong = 0, unattempted = 0, score = 0;

        allQuestions.forEach((q, i) => {
          const rawUserAns = userAnswers[i] ?? userAnswers[String(i)];
          const cleanUserAns = typeof rawUserAns === "string" ? rawUserAns.trim() : null;
          const correctAns = typeof q.answer === "string" ? q.answer.trim() : "";

          if (!cleanUserAns) {
            unattempted++;
          } else if (cleanUserAns === correctAns) {
            correct++;
            score += 2;
          } else {
            wrong++;
            score -= 0.25;
          }
        });

        const pdf = new jsPDF();
        pdf.setFontSize(16);
        pdf.text("Target Zone - Student Report", 20, 20);
        pdf.setFontSize(12);
        pdf.text(`Email: ${data.email}`, 20, 40);
        pdf.text(`Correct Answers: ${correct}`, 20, 50);
        pdf.text(`Wrong Answers: ${wrong}`, 20, 60);
        pdf.text(`Unattempted: ${unattempted}`, 20, 70);
        pdf.text(`Score: ${score} / ${allQuestions.length * 2}`, 20, 80);

        let y = 100;
        allQuestions.forEach((q, i) => {
          if (y > 270) { pdf.addPage(); y = 20; }
          const rawUserAns = userAnswers[i] ?? userAnswers[String(i)];
          const cleanUserAns = rawUserAns?.trim();
          const index = q.options.findIndex(opt => opt.trim() === cleanUserAns);
          const chosenLabel = index !== -1 ? String.fromCharCode(65 + index) : "Not Answered";
          pdf.text(`${i + 1}. Chosen Option: ${chosenLabel}`, 20, y);
          y += 8;
        });

        try {
          pdf.save(`${data.email.replace(/[@.]/g, "_")}_report.pdf`);
        } catch (err) {
          const blob = pdf.output("blob");
          const url = URL.createObjectURL(blob);
          window.open(url);
        }
      }

      alert("тЬЕ Student reports downloaded!");
    };

    loadQuestions();
  </script>
</body>
</html>
