    window.generateStudentReports = async function () {
      const { jsPDF } = window.jspdf;
      const resultSnapshot = await getDocs(collection(db, "results"));
      const qSnapshot = await getDocs(collection(db, "questions"));
      const allQuestions = qSnapshot.docs.map(doc => doc.data());

      if (resultSnapshot.empty) {
        alert("‚õî ‡¶ï‡ßã‡¶®‡ßã ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
        return;
      }

      for (const docSnap of resultSnapshot.docs) {
        const data = docSnap.data();
        const userAnswers = data.answers || {};
        let correct = 0, wrong = 0, unattempted = 0, score = 0;

        allQuestions.forEach((q, i) => {
          const chosenIndex = userAnswers[i] ?? userAnswers[String(i)];

          if (chosenIndex === undefined || chosenIndex === null || chosenIndex === "") {
            unattempted++;
          } else {
            const correctIndex = q.options.findIndex(opt => opt.trim() === q.answer?.trim());
            if (parseInt(chosenIndex) === correctIndex) {
              correct++;
              score += 2;
            } else {
              wrong++;
              score -= 0.25;
            }
          }
        });

        const pdf = new jsPDF();
        pdf.setFontSize(16);
        pdf.text("üéØ Target Zone - Student Quiz Report", 20, 20);
        pdf.setFontSize(12);
        pdf.text(`üìß Email: ${data.email}`, 20, 40);
        pdf.text(`‚úÖ Correct Answers: ${correct}`, 20, 50);
        pdf.text(`‚ùå Wrong Answers: ${wrong}`, 20, 60);
        pdf.text(`‚ö™ Unattempted: ${unattempted}`, 20, 70);
        pdf.text(`üèÜ Score: ${score} / ${allQuestions.length * 2}`, 20, 80);

        let y = 100;

        allQuestions.forEach((q, i) => {
          if (y > 270) { pdf.addPage(); y = 20; }
          const chosenIndex = userAnswers[i] ?? userAnswers[String(i)];
          const chosenLabel = (chosenIndex !== undefined && chosenIndex !== null && chosenIndex !== "")
            ? String.fromCharCode(65 + parseInt(chosenIndex))
            : "Not Answered";

          pdf.text(`${i + 1}. Chosen Option: ${chosenLabel}`, 20, y);
          y += 8;
        });

        try {
          pdf.save(`${data.email.replace(/[@.]/g, "_")}_report.pdf`);
        } catch (err) {
          console.error("PDF Save Failed:", err);
          const blob = pdf.output("blob");
          const url = URL.createObjectURL(blob);
          window.open(url);
        }
      }
