<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Target Zone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="p-6">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">üéØ Admin Dashboard - Target Zone</h1>
    <p class="text-gray-600">Manage your mock tests smartly</p>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Add Question -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">‚ûï ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
      <form id="questionForm">
        <input type="text" id="questionText" placeholder="‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" class="w-full mb-2 p-2 border rounded" required>
        <div class="grid grid-cols-2 gap-2 mb-2">
          <input type="text" id="optionA" placeholder="Option A" class="p-2 border rounded" required>
          <input type="text" id="optionB" placeholder="Option B" class="p-2 border rounded" required>
          <input type="text" id="optionC" placeholder="Option C" class="p-2 border rounded" required>
          <input type="text" id="optionD" placeholder="Option D" class="p-2 border rounded" required>
        </div>
        <select id="correctOption" class="w-full mb-2 p-2 border rounded" required>
          <option value="">‡¶∏‡¶†‡¶ø‡¶ï ‡¶Ö‡¶™‡¶∂‡¶®</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Add Question</button>
      </form>
      <div id="messageBox" class="text-center mt-4 font-semibold"></div>
    </div>

    <!-- Export Options -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-4">üìÅ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
      <div class="flex flex-col gap-4">
        <button onclick="generatePDF()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export as PDF</button>
        <button onclick="generateCSV()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Export as CSV</button>
      </div>
    </div>
  </main>

  <section class="mt-8">
    <h2 class="text-2xl font-bold text-center mb-4">üìã ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ</h2>
    <div id="questionList" class="space-y-4"></div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgJ-FQWMIbmNFi-m0XbZzLzrLU13F5v84",
      authDomain: "mocktest-dichvhi.firebaseapp.com",
      projectId: "mocktest-dichvhi",
      storageBucket: "mocktest-dichvhi.appspot.com",
      messagingSenderId: "425345275542",
      appId: "1:425345275542:web:01a9d12ff9e010ee306b6a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messageBox = document.getElementById('messageBox');
    const questionList = document.getElementById('questionList');

    function showMessage(msg, isError = false) {
      messageBox.textContent = msg;
      messageBox.style.color = isError ? 'red' : 'green';
      setTimeout(() => messageBox.textContent = '', 3000);
    }

    async function fetchAndRenderQuestions() {
      questionList.innerHTML = "<p class='text-gray-600'>‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>";
      const snapshot = await db.collection("questions").orderBy("id").get();
      const questions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderQuestionList(questions);
    }

    function renderQuestionList(questions) {
      questionList.innerHTML = "";
      questions.forEach(q => {
        const optionsHtml = q.options.map((opt, i) => {
          const optLabel = String.fromCharCode(65 + i); // A, B, C, D
          return `<li>${optLabel}. ${opt}</li>`;
        }).join("");

        questionList.innerHTML += `
          <div class="bg-white shadow-md rounded p-4">
            <p><strong>(${q.id})</strong> ${q.question}</p>
            <ul class="list-disc ml-6">${optionsHtml}</ul>
            <p class="mt-1">‚úÖ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: <strong>${q.answer}</strong></p>
            <div class="mt-2 flex gap-2">
              <button onclick="deleteQuestion('${q.id}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
            </div>
          </div>
        `;
      });
    }

    async function deleteQuestion(docId) {
      if (confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶è‡¶á ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
        await db.collection("questions").doc(docId).delete();
        showMessage("‚ùå ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá");
        fetchAndRenderQuestions();
      }
    }

    document.getElementById('questionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const question = document.getElementById('questionText').value.trim();
      const optionA = document.getElementById('optionA').value.trim();
      const optionB = document.getElementById('optionB').value.trim();
      const optionC = document.getElementById('optionC').value.trim();
      const optionD = document.getElementById('optionD').value.trim();
      const correctOption = document.getElementById('correctOption').value;

      const options = [optionA, optionB, optionC, optionD];
      const answer = { A: optionA, B: optionB, C: optionC, D: optionD }[correctOption];

      try {
        const snapshot = await db.collection("questions").get();
        const newId = snapshot.size + 1;

        await db.collection("questions").add({
          id: newId,
          question: question,
          options: options,
          answer: answer
        });

        showMessage("‚úÖ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
        document.getElementById('questionForm').reset();
        fetchAndRenderQuestions();
      } catch (error) {
        showMessage("‚ùå ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: " + error.message, true);
      }
    });

    function generatePDF() {
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text("Target Zone - ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡¶™‡¶§‡ßç‡¶∞", 20, 20);
      let y = 30;

      db.collection("questions").orderBy("id").get().then(snapshot => {
        snapshot.forEach(docSnap => {
          const q = docSnap.data();
          doc.text(`(${q.id}) ${q.question}`, 10, y);
          y += 7;
          q.options.forEach((opt, i) => {
            doc.text(`${String.fromCharCode(65 + i)}. ${opt}`, 15, y);
            y += 7;
          });
          doc.text(`‚úÖ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${q.answer}`, 15, y);
          y += 10;
          if (y > 270) {
            doc.addPage();
            y = 20;
          }
        });
        doc.save("questions.pdf");
      });
    }

    function generateCSV() {
      db.collection("questions").orderBy("id").get().then(snapshot => {
        const questions = snapshot.docs.map(docSnap => docSnap.data());
        const csv = Papa.unparse(questions);
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "questions.csv";
        link.click();
      });
    }

    fetchAndRenderQuestions();
  </script>
</body>
</html>
