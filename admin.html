<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Target Zone - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .slide-in { transform: translateX(0); transition: transform 0.4s ease-in-out; }
    .slide-out { transform: translateX(-100%); transition: transform 0.4s ease-in-out; }
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
    }
    .dark-mode .glass {
      background: rgba(30, 41, 59, 0.8);
      color: #f8fafc;
    }
  </style>
</head>
<body class="flex h-screen dark-mode">

  <!-- Sidebar -->
  <aside id="sidebar" class="slide-out fixed top-0 left-0 h-full w-64 bg-gradient-to-b from-red-500 via-yellow-500 via-green-500 via-blue-500 to-purple-600 text-white shadow-xl z-50">
    <div class="flex items-center justify-between p-4 border-b border-white/20">
      <h1 class="text-xl font-bold drop-shadow">ğŸŒˆ Target Zone</h1>
      <button onclick="toggleSidebar()" class="text-white text-2xl">âœ–</button>
    </div>
    <nav class="p-4 space-y-3">
      <button onclick="showSection('add')" class="w-full flex items-center gap-2 px-4 py-2 rounded hover:bg-white/30 transition">â• Add Question</button>
      <button onclick="showSection('manage')" class="w-full flex items-center gap-2 px-4 py-2 rounded hover:bg-white/30 transition">ğŸ“‚ Manage Questions</button>
      <button onclick="showSection('results')" class="w-full flex items-center gap-2 px-4 py-2 rounded hover:bg-white/30 transition">ğŸ“Š View Results</button>
      <button onclick="showSection('users')" class="w-full flex items-center gap-2 px-4 py-2 rounded hover:bg-white/30 transition">ğŸ‘¥ Manage Users</button>
    </nav>
    <div class="p-4 border-t border-white/20">
      <button onclick="toggleDarkMode()" class="w-full bg-white/30 hover:bg-white/50 px-4 py-2 rounded mb-2">ğŸŒ™ Dark Mode</button>
      <button onclick="logout()" class="w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded">ğŸšª Logout</button>
    </div>
  </aside>

  <!-- Content Area -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navbar -->
    <header class="glass shadow flex items-center justify-between p-4 m-4 rounded-lg">
      <button onclick="toggleSidebar()" class="text-3xl text-indigo-900 dark:text-yellow-300">â˜°</button>
      <h2 class="text-2xl font-bold text-indigo-900 dark:text-white drop-shadow">ğŸ› ï¸ Admin Panel</h2>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto space-y-6">
      <!-- Add Question -->
      <section id="section-add" class="hidden glass p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2">â• Add New Question</h3>
        <select id="exam-category" class="w-full border rounded-lg px-3 py-2 mb-3">
          <option value="ssc_gd">SSC GD</option>
          <option value="wbp_constable">WBP Constable</option>
          <option value="wbpsc_clerkship">WBPSC Clerkship</option>
          <option value="railway_ntpc">Railway NTPC</option>
          <option value="tet_primary">WB Primary TET</option>
        </select>
        <input type="number" id="set-number" class="w-full border rounded-lg px-3 py-2 mb-3" placeholder="Set Number">
        <textarea id="question" rows="3" class="w-full border rounded-lg px-3 py-2 mb-3" placeholder="à¦ªà§à¦°à¦¶à§à¦¨ à¦²à¦¿à¦–à§à¦¨..."></textarea>
        <div class="grid grid-cols-2 gap-3">
          <input type="text" id="option1" class="border rounded-lg px-3 py-2" placeholder="Option 1">
          <input type="text" id="option2" class="border rounded-lg px-3 py-2" placeholder="Option 2">
          <input type="text" id="option3" class="border rounded-lg px-3 py-2" placeholder="Option 3">
          <input type="text" id="option4" class="border rounded-lg px-3 py-2" placeholder="Option 4">
        </div>
        <input type="text" id="answer" class="w-full border rounded-lg px-3 py-2 mt-3" placeholder="à¦¸à¦ à¦¿à¦• à¦‰à¦¤à§à¦¤à¦°">
        <button onclick="addQuestion()" class="w-full mt-4 bg-indigo-700 hover:bg-indigo-800 text-white py-2 rounded-lg text-lg font-semibold">ğŸ’¾ Save Question</button>
        <p id="status" class="text-green-600 font-semibold mt-4"></p>
      </section>

      <!-- Manage Questions -->
      <section id="section-manage" class="hidden glass p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2">ğŸ“‚ Manage Questions</h3>
        <input type="text" id="search-box" class="w-full border rounded-lg px-3 py-2 mb-3" placeholder="ğŸ” à¦¸à¦¾à¦°à§à¦š à¦•à¦°à§à¦¨...">
        <button onclick="viewQuestions()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg text-lg font-semibold mb-4">ğŸ“¥ Load Questions</button>
        <div id="questions-list" class="space-y-3 max-h-96 overflow-y-auto border rounded-lg p-3 bg-white/60 dark:bg-gray-800/70"></div>
      </section>

      <!-- View Results -->
      <section id="section-results" class="hidden glass p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2">ğŸ“Š View Results</h3>
        <canvas id="resultChart" width="400" height="200" class="mb-6"></canvas>
        <button onclick="downloadPDF()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">â¬‡ï¸ Download PDF</button>
        <div id="results-list" class="space-y-3 max-h-96 overflow-y-auto border rounded-lg p-3 bg-white/60 dark:bg-gray-800/70"></div>
      </section>

      <!-- Manage Users -->
      <section id="section-users" class="hidden glass p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2">ğŸ‘¥ Registered Users</h3>
        <div id="users-list" class="space-y-3 max-h-96 overflow-y-auto border rounded-lg p-3 bg-white/60 dark:bg-gray-800/70"></div>
      </section>
    </main>
  </div>

  <script>
    const sidebar=document.getElementById("sidebar");
    function toggleSidebar(){
      sidebar.classList.toggle("slide-in");
      sidebar.classList.toggle("slide-out");
    }
    function toggleDarkMode(){
      document.body.classList.toggle("dark-mode");
    }
    function showSection(section){
      ["add","manage","results","users"].forEach(s=>{
        document.getElementById(`section-${s}`).classList.add("hidden");
      });
      document.getElementById(`section-${section}`).classList.remove("hidden");
    }
  </script>
</body>
</html>
