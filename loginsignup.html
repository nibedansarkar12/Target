<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Target Tutorial Home - Login System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      padding: 20px;
      margin: 0;
    }


    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }


    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
    }


    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }


    button {
      width: 100%;
      padding: 10px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }


    button:hover {
      background: #005fa3;
    }


    .divider {
      text-align: center;
      margin: 20px 0;
      color: #888;
    }


    #user-status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }


    #recaptcha-container {
      margin-top: 10px;
    }


    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Login / Signup</h2>


    <div class="section">
      <h3>Email/Password</h3>
      <input type="email" id="email" placeholder="Enter Email">
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="signUp()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>


    <div class="divider">OR</div>


    <div class="section">
      <h3>Google Sign-In</h3>
      <button onclick="googleLogin()">Login with Google</button>
    </div>


    <div class="divider">OR</div>


    <div class="section">
      <h3>Phone Login (OTP)</h3>
      <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>


    <button onclick="logout()" style="background:#ff4444;">Logout</button>


    <p id="user-status"></p>
  </div>


  <script>
    // Firebase Config from your file
    const firebaseConfig = {
      apiKey: "AIzaSyCUIR9t4w1nS8DWK7jeTFUjID4fev4BsaY",
      authDomain: "zovia-app.firebaseapp.com",
      projectId: "zovia-app",
      storageBucket: "zovia-app.appspot.com",
      messagingSenderId: "1030032452710",
      appId: "1:1030032452710:web:7b1cc2f568c3bd443ae7dc"
    };


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();


    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("user-status").innerText = "Signed up: " + user.user.email;
        }).catch(e => alert(e.message));
    }


    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          window.location.href = "dashboard.html";
        }).catch(e => alert(e.message));
    }


    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = "dashboard.html";
        }).catch(e => alert(e.message));
    }


    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {}
    });


    function sendOTP() {
      const phoneNumber = document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;


      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent!");
        }).catch(e => alert(e.message));
    }


    function verifyOTP() {
      const code = document.getElementById("otp").value;
      window.confirmationResult.confirm(code)
        .then(result => {
          document.getElementById("user-status").innerText = "Phone login: " + result.user.phoneNumber;
        }).catch(e => alert(e.message));
    }


    function logout() {
      auth.signOut().then(() => {
        document.getElementById("user-status").innerText = "Logged out.";
      });
    }


    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-status").innerText = "Logged in as: " + (user.email || user.phoneNumber);
      }
    });
  </script>
</body>
</html>
