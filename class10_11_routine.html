
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Class 10 & 11 Routine</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
            padding: 30px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .routine-section {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .routine-item {
            background: rgba(255, 255, 255, 0.15);
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
        }

        .routine-item h3 {
            margin: 0 0 10px 0;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Routine for Class 10 & Class 11</h1>

    <div class="routine-section">
        <h2>Class 10</h2>
        <div class="routine-item">
            <h3>রবিবার</h3>
            <p>সকাল ৮টা</p>
        </div>
        <div class="routine-item">
            <h3>বুধবার</h3>
            <p>সকাল ৬টা</p>
        </div>
        <div class="routine-item">
            <h3>শুক্রবার</h3>
            <p>সকাল ৬টা</p>
        </div>
    </div>

    <div class="routine-section">
        <h2>Class 11</h2>
        <div class="routine-item">
            <h3>রবিবার</h3>
            <p>সকাল ৬টা</p>
        </div>
        <div class="routine-item">
            <h3>মঙ্গলবার</h3>
            <p>বিকাল ৪:০০টা</p>
        </div>
        <div class="routine-item">
            <h3>অন্যান্য</h3>
            <p>যোগাযোগ করে দিন নির্ধারণ করা হবে</p>
        </div>
    </div>
</body>
</html>
