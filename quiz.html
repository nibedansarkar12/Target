<body>
  <div class="container">
    <div class="header">
      <h2>SSC GD ‡¶Æ‡¶ï ‡¶ü‡ßá‡¶∏‡ßç‡¶ü</h2>
      <div id="timer">‡¶∏‡¶Æ‡ßü: 80:00</div>
    </div>

    <div class="question-box">
      <div class="question-text" id="questionText">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
      <div class="options" id="optionsList"></div>
    </div>

    <div class="controls">
      <button onclick="prevQuestion()">‚Üê ‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡¶¨‡¶∞‡ßç‡¶§‡ßÄ</button>
      <button onclick="nextQuestion()">‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‚Üí</button>
    </div>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      databaseURL: "https://target-zone-8fffd-default-rtdb.firebaseio.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e",
      measurementId: "G-436XDYLGVX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let questions = [];
    let currentQuestionIndex = 0;

    async function fetchQuestions() {
      const q = query(collection(db, "questions"), orderBy("id"));
      const snapshot = await getDocs(q);
      questions = snapshot.docs.map(doc => doc.data());
      showQuestion();
    }

    function showQuestion() {
      if (questions.length === 0) {
        document.getElementById("questionText").textContent = "‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§";
        return;
      }

      if (currentQuestionIndex < 0) currentQuestionIndex = 0;
      if (currentQuestionIndex >= questions.length) currentQuestionIndex = questions.length - 1;

      const q = questions[currentQuestionIndex];
      document.getElementById("questionText").textContent = `(${q.id}) ${q.question}`;
      const optionsHTML = q.options.map((opt, idx) => {
        return `<label><input type="radio" name="option" value="${opt}"> ${String.fromCharCode(65 + idx)}. ${opt}</label>`;
      }).join("");
      document.getElementById("optionsList").innerHTML = optionsHTML;
    }

    window.nextQuestion = function () {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      }
    }

    window.prevQuestion = function () {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    // Timer setup
    let timeLeft = 80 * 60; // 80 minutes
    const timerElement = document.getElementById("timer");

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.textContent = `‡¶∏‡¶Æ‡ßü: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      if (timeLeft > 0) {
        timeLeft--;
      } else {
        clearInterval(timerInterval);
        alert("üïí ‡¶∏‡¶Æ‡ßü ‡¶∂‡ßá‡¶∑!");
        // window.location.href = "result.html"; // Future redirect
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);

    // Start quiz
    fetchQuestions();
  </script>
</body>
