
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Target Tutorials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Inter', sans-serif;
      color: #fff;
      padding: 40px;
    }

    .login-box {
      max-width: 400px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #ff6f61;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e85d53;
    }

    #admin-status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Admin Email" />
    <input type="password" id="adminPassword" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
    <p id="admin-status"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRjlqru-J-0UF8Sx1sEGxIlJjhvuXkctw",
      authDomain: "target-tutorial-home.firebaseapp.com",
      databaseURL: "https://target-tutorial-home-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "target-tutorial-home",
      storageBucket: "target-tutorial-home.firebasestorage.app",
      messagingSenderId: "418581249562",
      appId: "1:418581249562:web:7475c7eeec8605db2f1ba3",
      measurementId: "G-2HPBN4XZE5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const adminEmailAllowed = "admin@target.com"; // Set your admin email

    function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      if (email !== adminEmailAllowed) {
        document.getElementById("admin-status").innerText = "Unauthorized Email.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          window.location.href = "adminpanel.html";
        })
        .catch(e => {
          document.getElementById("admin-status").innerText = e.message;
        });
    }
  </script>
</body>
</html>
