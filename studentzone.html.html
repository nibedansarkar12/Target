
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Student Zone - Target Tutorials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .student-zone-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: auto;
        }

        .student-zone-options a {
            display: block;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .student-zone-options a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .login-button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 30px;
            background: #ff6f61;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #e85d53;
        }

        footer {
            margin-top: 60px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Student Zone</h1>
    <div class="student-zone-options">
        <a href="syllabus.html">Syllabus</a>
        <a href="routine.html">Routine</a>
        <a href="attendance_firebase.html">Daily Attendance</a>
    </div>
    <a href="loginsignup.html" class="login-button">Login</a>

    <footer>
        <p>&copy; 2025 Target Tutorials. All rights reserved.</p>
    </footer>
</body>
</html>
