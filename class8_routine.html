
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Class 8 Routine</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
            padding: 30px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .routine-card {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .routine-item {
            background: rgba(255, 255, 255, 0.15);
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
        }

        .routine-item h3 {
            margin: 0 0 10px 0;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Class 8 Routine</h1>
    <div class="routine-card">
        <div class="routine-item">
            <h3>রবিবার (বিকাল ৩:৩০)</h3>
            <p>অংক, বাংলা, ইতিহাস, বিজ্ঞান</p>
        </div>
        <div class="routine-item">
            <h3>মঙ্গলবার (সকাল ৬টা)</h3>
            <p>বিজ্ঞান, ভূগোল, অংক</p>
        </div>
        <div class="routine-item">
            <h3>বৃহস্পতিবার (বিকাল ৩:৩০)</h3>
            <p>অংক, বাংলা, ইতিহাস, বিজ্ঞান</p>
        </div>
        <div class="routine-item">
            <h3>শনিবার (সকাল ৬টা)</h3>
            <p>বিজ্ঞান, ভূগোল, অংক</p>
        </div>
    </div>
</body>
</html>
