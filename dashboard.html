
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile, .courses {
      background: #f9f9f9;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .courses ul {
      list-style: none;
      padding-left: 0;
    }
    .courses ul li {
      background: #e0f7fa;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="dashboard-container">
    <section class="profile">
      <h2>Your Profile</h2>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>User ID:</strong> <span id="user-id"></span></p>
    </section>

    <section class="courses">
      <h2>Your Enrolled Courses</h2>
      <ul>
        <li>Web Development Fundamentals</li>
        <li>Introduction to Data Science</li>
        <li>Graphic Design Basics</li>
      </ul>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUIR9t4w1nS8DWK7jeTFUjID4fev4BsaY",
      authDomain: "zovia-app.firebaseapp.com",
      projectId: "zovia-app",
      storageBucket: "zovia-app.appspot.com",
      messagingSenderId: "1030032452710",
      appId: "1:1030032452710:web:7b1cc2f568c3bd443ae7dc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-email").innerText = user.email || user.phoneNumber;
        document.getElementById("user-id").innerText = user.uid;
      } else {
        window.location.href = "loginsignup.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "loginsignup.html";
      });
    }
  </script>
</body>
</html>
