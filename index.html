<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>লগইন পেজ | Target Zone এর SSC GD Mock Test</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-size: 16px;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff7e5f;
      outline: none;
      box-shadow: 0 0 5px rgba(255,126,95,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff7e5f;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff5722;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }

    .admin-link {
      margin-top: 10px;
      text-align: center;
    }

    .admin-link a {
      color: #333;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }

    .admin-link a:hover {
      color: #ff5722;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>SSC GD মক টেস্টে স্বাগতম</h2>

    <label for="email">ইমেইল আইডি</label>
    <input type="text" id="email" placeholder="ইমেইল লিখুন" />

    <label for="password">পাসওয়ার্ড</label>
    <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন" />

    <button id="login-btn">লগইন করুন</button>

    <div class="error" id="error-msg"></div>

    <div class="admin-link">
      <a href="admin-login.html">অ্যাডমিন লগইন</a>
    </div>

    <div class="footer">© 2025 Target Zone</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      databaseURL: "https://target-zone-8fffd-default-rtdb.firebaseio.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e",
      measurementId: "G-436XDYLGVX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const errorMsg = document.getElementById("error-msg");

    loginBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = "ইমেইল এবং পাসওয়ার্ড দিন।";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // ✅ লগইন সফল → quiz.html এ যাও
          window.location.href = "quiz.html";
        })
        .catch((error) => {
          console.error("Login error:", error);
          errorMsg.textContent = "ইমেইল বা পাসওয়ার্ড ভুল।";
        });
    });
  </script>
</body>
</html>
