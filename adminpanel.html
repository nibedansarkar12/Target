
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Fee Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Inter', sans-serif;
      color: #fff;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ff6f61;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e85d53;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Add Student Fee Record</h2>
  <form id="feeForm">
    <input type="text" id="studentName" placeholder="Student Name" required />
    <input type="text" id="className" placeholder="Class" required />
    <input type="month" id="month" required />
    <select id="status">
      <option value="Paid">Paid</option>
      <option value="Unpaid">Unpaid</option>
    </select>
    <button type="submit">Save</button>
    <div id="message"></div>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRjlqru-J-0UF8Sx1sEGxIlJjhvuXkctw",
      authDomain: "target-tutorial-home.firebaseapp.com",
      databaseURL: "https://target-tutorial-home-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "target-tutorial-home",
      storageBucket: "target-tutorial-home.firebasestorage.app",
      messagingSenderId: "418581249562",
      appId: "1:418581249562:web:7475c7eeec8605db2f1ba3",
      measurementId: "G-2HPBN4XZE5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("feeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("studentName").value;
      const className = document.getElementById("className").value;
      const month = document.getElementById("month").value;
      const status = document.getElementById("status").value;

      db.ref("fees/" + className + "/" + name + "/" + month).set({
        status: status
      }).then(() => {
        document.getElementById("message").innerText = "Record saved!";
        document.getElementById("feeForm").reset();
      }).catch((error) => {
        document.getElementById("message").innerText = "Error: " + error.message;
      });
    });
  </script>
</body>
</html>
